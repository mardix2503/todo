name: Monitor Changes

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm run test:unit

    - name: Run E2E Tests
      run: npm run test:e2e

    - name: Deploy
      uses: some-deployment-action
